<body>

<br>

<!---Data Tables scripts--->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>

<!---Data Tables buttons scripts--->

<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.4/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>

<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.4/js/buttons.html5.min.js
"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.4/js/buttons.print.min.js"></script>


<script type="text/javascript">
    $(document).ready(function () {
        $('#mytable').DataTable({
        dom: 'lfBrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
        ]
    });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
            var df1={{identity |safe }}
            var df2={{cotwo_value|safe }}
            var df3={{cfour_value|safe }}
            //setup data
            const data = {
                labels: [{% for item in materials %} '{{ item.producer }}', {% endfor %}] ,
                datasets: [{
                label: 'df',
                data: df2,
                borderWidth: 1
              }, {
                label: 'Score',
                data: df3,
                borderWidth: 1
              }]
            };
            //----------->
            //config
            const config = {
                type: 'line',
                data,
                options: {
                scales: {
                    x: {
                        stacked: true
                    },
                    y: {
                        stacked: true
                }
              }
            }
            };

            //render init block
            const myChart = new Chart(
                document.getElementById('myChart'),
                config,
            );
</script>

<br>



</body>
